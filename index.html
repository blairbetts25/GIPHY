<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>And then there were GIPHYS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
    <h1>These are some of my favorite movies. Click on the buttons to make some GIPHYS appear</h1>
    <div id="movie-button-display"></div>
    <h2>You can add some of your favorite movies too</h2>
    <form>
        <span id="movie-item">Add your favorite movie: <input id="newMovie" type="text"><input id="add-movie"
                value="Add Movie" type="submit"></span>
                <button id="reset">Clear the GIPHYS</button>
    </form>

    <hr>
    <div id="gifs-appear-here"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="giphy.js"></script>
</body>

</html>
